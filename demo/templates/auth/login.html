<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VidServe</title>
  <!-- Loads path to static files-->
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'videos/registration.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!--Header-->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">VidServe</a>
      </div>
    </div>
  </nav>
    <form method="post" style="margin-top:5%;">
      <div class="container" style="padding-top: 0px;">
        <h1>Sign In</h1>
        <hr>
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <div class="clearfix">
       <button type="submit" class="signupbtn">Log In</button>
     </div>
    </div>
    </form>
</body>
</html>
