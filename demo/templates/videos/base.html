<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VidServe</title>
  <!-- Loads path to static files-->
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="icon" href="{% static 'favicon.ico' %}" />
  <style>
  .navbar-brand{
    font-family: 'Satisfy', cursive;
  }

  #myInput {
      margin-top: .5%;
      width: 60%;
      border: 1px solid #ddd;
      font-size: 16px;
      border-radius: 10px;
  }
  </style>
</head>

<body style="background-color: #eff3f4;">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!--Header-->
      <div class="navbar-header">
        <!-- Collapse button (for mobile menu) -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Logo -->
        <a class="navbar-brand" href="/">VidServe</a>
      </div>
      <!--Items-->
      <div class="collapse navbar-collapse" id="topNavBar">
          <!-- User n Video -->
          <ul class="nav navbar-nav">
            {% block active %}
            {% endblock %}
          </ul>
          <!-- Search Form -->
          <form class="navbar-form navbar-left" role="search" method="GET" action="{% url 'videos:search' %}">
            <div  style="width:200%" class="input-group">
              <input type="text" class="form-control" name="q" value="" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- Add n Logout -->
          <ul class="nav navbar-nav navbar-right">
            {%block add%}{%endblock%}
            
          </ul>

      </div>

    </div>
  </nav>
{% block body %}
{% endblock %}
</body>
</html>
